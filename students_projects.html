---
layout: default-pages
---
<a id="backtotop_button"></a>

<div id="skewed_bg" >  
</div>

<section class="projects pt48">
    <div class="container">
      <!-- Loader -->
       <div class="row masonry-loader fadeOut">
       <div class="col-sm-12 text-center">
          <div class="spinner"></div>
       </div>
    </div>

    <!-- Projects -->
    <div class="row">
        <div class="col-md-8 col-md-offset-2 text-center" >
            <h1> <strong>Students Projects</strong> </h1>
        </div>
    </div>
    <div class="row masonry masonryFlyIn fadeIn text-center">
       {% for project in site.data.projects %}
       <div  class="col-md-4 col-sm-6 masonry-item fadeIn text-center"  >
         <a  href="#" class="student-project" style="display: inline-block;" data-toggle="popover" data-placement="bottom"  data-trigger="hover click" data-html="true" data-container="body"  data-content=
             "   <img src='./img/projects/{{ project.img }}'  style='height: 200px;width: 120px;display:inline-block;float:left;'> " >
             <div>
                 <div class="student_project_name">{{ project.name }}</div>
                 <div class="student_project_info" >{{ project.info }}</div>
             </div>
             <div class="student_project_footer">
                <div class="btn-group student-project-btn" >
                    <button onclick="location.href='{{project.link}}'"  type="button" class="btn-md btn-primary project_btn"> Source  </button>
                    <button onclick="location.href='mailto:{{project.email}}'" type="button" class="btn-md btn-success project_btn"> Review  </button>            
                </div>
                <div style="width: 90%;">
                   <hr class="student_project_hr">
                   <div class="student_project_footer_container">
                       <img src="https://github.com/{{project.github}}.png" class="img-circle student-project-creator-img">
                       <div class="pull-right">{{project.creator}}</div>
                   </div>
                </div>
              </div>
        </a> 

      </div>
     {% endfor %}
   </div>


  <div class="row mb80 mb-xs-0">
    <div align="center">
      <a class="btn btn-lg" href="./">Back to the main page</a>
    </div>
  </div>
</div>
</section>
