---
layout: default-pages
---
<a id="backtotop_button"></a>

<section class="projects pt48">
    <div class="container">
        <!-- Loader -->
        <div class="row masonry-loader fadeOut">
            <div class="col-sm-12 text-center">
                <div class="spinner"></div>
            </div>
        </div>

        <!-- Projects -->
        <div class="uk-height-large uk-background-cover uk-light uk-flex uk-flex-top" style="background-image: url('images/dark.jpg');">
            <div class="row text-center">
                <div class="col-md-8 col-md-offset-2 text-center">
                    <h1> <strong>Student Projects</strong> </h1>
                </div>
            </div>
            <div class="uk-child-width-1-2@s  uk-child-width-1-3@l uk-text-center" uk-grid="parallax: 150">
                {% for project in site.data.projects %}
                <div>
                    <div class="fadeIn uk-card uk-card-default uk-card-hover">
                        <div class="uk-card-header">
                            <div class="uk-grid-small uk-flex-middle" uk-grid>
                                <div class="uk-width-auto">
                                    <img class="uk-border-circle" width="40" height="40" src="https://github.com/{{project.github}}.png">
                                </div>
                                <div class="uk-width-expand">
                                    <a href="https://github.com//{{project.github}}">
                                        <h3 class="uk-card-title uk-margin-remove-bottom">{{ project.name }}</h3>
                                    </a>
                                    <a href="https://github.com//{{project.github}}">
                                        <p class="uk-text-meta uk-margin-remove-top">{{project.creator}}</time></p>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="uk-card-body">
                            <p>{{ project.info }}</p>
                        </div>
                        <ul uk-accordion>
                            <li>
                                <a class="uk-accordion-title uk-primary" href="#">Image</a>
                                <div class="uk-accordion-content">
                                    <img src="./img/projects/{{ project.img }}" alt="Image">
                                </div>
                            </li>
                            <div class="uk-card-footer">
                                <a href="{{ project.link}}" class="uk-button uk-button-text">Explore</a>
                            </div>
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="row mb80 mb-xs-0">
                <div align="center">
                    <a class="btn btn-lg btn-filled" href="./">Back to the main page</a>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- UIkit CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.25/css/uikit.min.css" />

<!-- UIkit JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.25/js/uikit.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.25/js/uikit-icons.min.js"></script>
